<html>
<head>
<meta charset="UTF-8">
<title>OBA Login</title>

  <link rel="stylesheet" type="text/css" href="css/reset.css"/>

<body background="img/wallpaper_test.jpg">
<div>
		<div class="login">
		
		<div class="logo-text-center" >
			<img src="img/UR_Logo_Primary_Full_Colour_RGB.jpg" height="60" width="150">
		</div>
		
			<div class="login-top">
				<p class="login-title">OBA Login</p>
			</div>
		
		<form id="login"> 
			
			<div class="login-center clearfix">
				<div class="login-center-img"><img src="img/name.png"/></div>
				<div class="login-center-input">
					<input type="email" class="form-control" id="email" aria-describedby="inputGroupPrepend2" required placeholder="Email" onfocus="this.placeholder=''" onblur="this.placeholder='Email'"/>
					<div class="login-center-input-text">Email</div>

				</div>
			</div>
			
			<div class="login-center clearfix">
				<div class="login-center-img"><img src="img/password.png"/></div>
				<div class="login-center-input">
					<input type="password" class="form-control" id="password" placeholder="Password" onfocus="this.placeholder=''" onblur="this.placeholder='Password'" required/>
					<div class="login-center-input-text">Password</div>
				</div>
			</div>
			<div class="login-button">
				<button type="submit" class="btn btn-primary" style="width:50%;">Login</button>
				<br>
			</div>
			<div class="login-center clearfix">
				<div class="login-center-input">
				</div>
			</div>
		</form>
			
			<div class="login-bottom">
			<table style="width:500px;">
			<tr>
			<td><p class="font-weight-light"><a href="" class="text-decoration-none text-dark">Forgotten your password?</a></p></td>
			<td><p class="font-weight-light"><a href="register.html" class="text-decoration-none text-dark">Create an account</a></p></td>
			</tr>
			</table>
				
			</div>



		</div>
		
		<div class="footer">
		<p>Â© 2019 University of Regina</p>
		</div>
</div>
