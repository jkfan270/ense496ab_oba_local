<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>OBA Signup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <link rel="stylesheet" media="screen" href="css/form.css">
  <link rel="stylesheet" type="text/css" href="css/reset.css"/>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  

</head>

<body background="img/wallpaper_test.jpg">
<div>
		<div class="signup">
		
		<div class="logo-text-center" >
			<img src="img/UR_Logo_Primary_Full_Colour_RGB.jpg" height="60" width="150">
		</div>
		
			<div class="signup-top">
				<p class="signup-title">OBA Signup</p>
			</div>
			
			<form id="signup">
			<div class="signup-center clearfix">
				<div class="signup-center-img"><img src="img/email.png"/></div>
				<div class="signup-center-input">
					<input type="email" class="form-control" id="email"  placeholder="Email" onfocus="this.placeholder=''" onblur="this.placeholder='Email'" required/>
					<div class="signup-center-input-text">Email</div>
				</div>
			</div>
			
			<div class="signup-center clearfix">
				<div class="signup-center-img"><img src="img/name.png"/></div>
				<div class="signup-center-input">
					<select class="form-control signup-text" id="role">
						<option>Role...</option>
						<option>Professor</option>
						<option>Program Chair</option>
						<option>Staff</option>
					</select>
					
				</div>
			</div>
			
			<div class="signup-center clearfix">
				<div class="signup-center-img"><img src="img/faculty.png"/></div>
				<div class="signup-center-input">
					<select class="form-control signup-text" id="faculty">
						<option>Faculty...</option>
						<option>Software Systems Engineering</option>
						<option>Electronic Systems Engineering</option>
						<option>Environmental Systems Engineering</option>
						<option>Industrial Systems Engineering</option>
						<option>Petroleum Systems Engineering</option>
						<option>Process Systems Engineering</option>
					</select>
					
				</div>
			</div>
			
			<div class="signup-center clearfix">
				<div class="signup-center-img"><img src="img/password.png"/></div>
				<div class="signup-center-input">
					<input type="password" class="form-control" id="password" placeholder="Password" onfocus="this.placeholder=''" onblur="this.placeholder='Password'" required/>
					<div class="signup-center-input-text">Password</div>
				</div>
			</div>
			
			<div class="signup-center clearfix">
				<div class="signup-center-img"><img src="img/password.png"/></div>
				<div class="signup-center-input">
					<input type="password" class="form-control" id="validationDefault03" placeholder="Confirm Password" onfocus="this.placeholder=''" onblur="this.placeholder='Confirm Password'" required/>
					<div class="signup-center-input-text">Confirm Password</div>
				</div>
			</div>
			
			<div class="signup-button">
				<button type="submit" class="btn btn-primary" style="width:50%;">Signup</button>
			</div>
			
			</form>
			
			<div class="signup-bottom">
			<p class="font-weight-light"><a href="login.html" class="text-decoration-none text-dark">Already have an account?</a></p>
			</div>
			
		</div>
		
		<div class="footer">
		<p>Â© 2019 University of Regina</p>
		</div>
</div>
